<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Fashion Landing Page</title>

        <link rel="stylesheet" href="styles.css">

        <!-- Icons -->
        <script
            type="module"
            src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
            defer="defer"></script>
        <script
            nomodule="nomodule"
            src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
            defer="defer"></script>

        <!-- MAIN -->
        <script src="main.js" defer="defer"></script>
        <!-- ANIMATION -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.2.4/gsap.min.js"></script>
    </head>
    <body>
        <header class="l-header">
            <nav class="nav bd-grid">
                <div class="nav__toggle" id="nav-toggle">
                    <ion-icon name="reorder-two-outline"></ion-icon>
                </div>
                <div>
                    <a href="" class="nav__logo">Fashion</a>
                </div>

                <div class="nav__menu" id="nav-menu">
                    <ul class="nav__list">
                        <li class="nav__item">
                            <a href="" class="nav__link">Home</a>
                        </li>
                        <li class="nav__item">
                            <a href="" class="nav__link"></a>Woman</li>
                        <li class="nav__item">
                            <a href="" class="nav__link"></a>Man</li>
                        <li class="nav__item">
                            <a href="" class="nav__link"></a>Explore</li>
                    </ul>
                </div>
                <div class="nav__icon-cart">
                    <ion-icon name="cart-outline"></ion-icon>
                </div>
            </nav>
        </header>

        <main class="main-bg">
            <div class="home">
                <div class="home__primary">
                    <h1 class="home__title">Fashion Online
                        <br>
                        Store</h1>
                    <div class="home__img">
                        <img src="img/img1.jpg" alt="">
                    </div>
                </div>

                <div class="home__secondary">
                    <a href="#about" class="home__scroll">SCROLL DOWN</a>
                    <span class="home__year">2021</span>
                </div>
            </div>
        </main>

        <script>
            /*HOME PRIMARY*/
            TweenMax.to(".home__primary", 2, {
                width: "100%",
                ease: Expo.easeInOut
            });

            gsap.from('.home__title', {opacity: 0, duration: 2, delay: 1.5, y: 100 });
            gsap.from('.home__img img', {opacity: 0, duration: 2, delay: 1.5, y: -100 });
            
            /*HOME SECONDARY*/
            TweenMax.to(".home__secondary", 2.5, {
                width: "100%",
                ease: Expo.easeInOut
            });
            gsap.from('.home__scroll', { opacity: 0, duration: 3, x: -100 });
            gsap.from('.home__year', { opacity: 0, duration: 1.5, delay: 1.5, x: 100 });
    </script>
    </body>
</html>
